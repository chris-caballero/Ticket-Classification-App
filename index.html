<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Text Classification App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="loading-screen" id="loadingScreen">
            <div>
                <div class="loading-circle"></div>
                <p class="loading-text">Loading model...</p>
            </div>
        </div>        
        <div class="container">
            <div class='row align-items-center justify-content-center'>
                <div class="col-3"></div>
                <div class="col-6 text-center p-5">
                    <header class="">
                        <h1 class = "title-content display-3">SupportMe</h1>
                        <h3>Support Ticket Classification</h3>git
                    </header>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <main>
                        <div>
                            <span>Select your AI model:</span>
                            <div class="mt-2">
                                <button class="btn mb-2 btn-outline-dark model-button selected" id="no-pos" value="no-pos" onclick="selectModel(this)">ET</button>
                                <button class="btn mb-2 btn-outline-dark model-button" id="pos" value="pos" onclick="selectModel(this)">ET + POS</button>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="text-area-1" class="form-label"></label>
                            <textarea class="form-control" placeholder="Enter the text to be checked" id="text-area-1" rows="5" maxlength="250" oninput="updateCharacterCount()"></textarea>
                        </div>
                        <div class="submission-content">
                            <form id="classification-form">
                                <div class="row-container">
                                    <div class="word-counter-container">
                                        <span id="word-counter" class="word-counter mb-1">0/250 characters</span>
                                    </div>
                                    <div class="button-container mt-3">
                                        <button class="btn" id="custom-button" onclick="classifyText(event)">Submit</button>
                                    </div>
                                </div>
                                <p id="text-required" class="mt-1" style="display: none; color: red;">Provide some text to get started</p>
                            </form>
                        </div>
                        <hr class="hr"> 
                        <div id="result" class="text-center display-6"></div>
                    </main>
                </div>
                <div class="col-3"></div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
